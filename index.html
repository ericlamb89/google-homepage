<!DOCTYPE HTML>
	<head>
		<link rel="stylesheet" href="googlestyle.css">
	</head>
	<body>
		<div id="header">
			<div>
				<ul id="header-list">
					<li class="header-word">+Eric</li>
					<li class="header-word">Gmail</li>
					<li class="header-word">Images</li>
					<li><img id="google-apps" src="google-apps.png"></img>
					<li><img id="google-notifications" src="google-notifications.png"></img>
					<li><img id="google-share" src="google-share.png"></img>
					<li><img id="profile-pic" src="profile-pic.png"></img>
				</ul>
			</div>
		</div>
		<div class="center">
			<img id="logo" src="logo.png"></img>
			<div id="searchbox">
				<input id="input" type="text"></input>	 
				<img id="mic" src="mic.png"></img>
			</div>
		</div>
		<div class="buttons">
			<button class="search-button" id="search">Google Search</button>
			<button class="search-button" id="lucky">I'm Feeling Lucky</button>
		</div>
		<div id="footer">
			<div id=footer-left>
				<ul>
					<li class="header-word">Advertising</li>
					<li class="header-word">Business</li>
					<li class="header-word">About</li>
				</ul>
			</div>
			<div id=footer-right>
				<ul>
					<li class="header-word">Privacy & Terms</li>
					<li class="header-word">Settings</li>
				</ul>
			</div>
		</div>
	</body>
</HTML>
